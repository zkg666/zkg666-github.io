        <h1 id="WebApi阶段"><a href="#WebApi阶段" class="headerlink" title="WebApi阶段"></a>WebApi阶段</h1><h2 id="Api"><a href="#Api" class="headerlink" title="Api"></a>Api</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1.是一个接口（别人已经写好的用来实现功能的方法和函数）</span><br><span class="line">2.怎样学？</span><br><span class="line">记方法；</span><br></pre></td></tr></table></figure>

<h2 id="JS的组成部分"><a href="#JS的组成部分" class="headerlink" title="JS的组成部分"></a>JS的组成部分</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">一.ECMASCRIPT： 标准语法</span><br><span class="line">************************************************************************************************</span><br><span class="line">二.DOM       Document Object Model(文档对象类型)</span><br><span class="line">      1.文档类型的作用？</span><br><span class="line">      	通过JS操作网页</span><br><span class="line">      2.什么事文档对象类型</span><br><span class="line">      	JS将整个网页封装成了一个对象（Document）</span><br><span class="line">      3.文档树</span><br><span class="line">      在文档树中每一个标签都是一个对象</span><br><span class="line">************************************************************************************************</span><br><span class="line">三.BOM		Browser Object Modex（浏览器对象模型）</span><br><span class="line">	  BOM将整个浏览器包装成一个对象   window</span><br><span class="line">	  window对象里包括了文档对象（Document）</span><br></pre></td></tr></table></figure>

<h2 id="JS获取页内元素"><a href="#JS获取页内元素" class="headerlink" title="JS获取页内元素"></a>JS获取页内元素</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">1.document.getElementsByTagName(&apos;标签名&apos;);</span><br><span class="line">获取的是多个标签（元素）, 通过该方法返回的是一个伪数组，该返回中放的就是获取到的标签对象</span><br><span class="line">想要获得其中的每个值，需要进行遍历</span><br><span class="line">************************************************************************************************</span><br><span class="line">2.document.getElementById(&apos;id名&apos;);</span><br><span class="line">获得的是一个值，返回的是一个值，一个结果</span><br><span class="line">************************************************************************************************</span><br><span class="line">3.document.querySelector(&apos;css选择器&apos;);</span><br><span class="line">css选择器是之前写的选择器，返回的是满足条件的第一个结果</span><br><span class="line">************************************************************************************************</span><br><span class="line">4.document.querySelectorAll(&apos;css选择器&apos;);</span><br><span class="line">css选择器是之前写的选择器，返回的是一个伪数组，想要获得其中的每个值，需要进行遍历</span><br><span class="line">注意：</span><br><span class="line">获取的页内元素需要定义一个变量去接受；</span><br></pre></td></tr></table></figure>

<h2 id="事件"><a href="#事件" class="headerlink" title="事件"></a>事件</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">1.事件： 就是用的一个具体动作</span><br><span class="line">事件由3部分组成：</span><br><span class="line">事件源：要给哪个标签注册（绑定）事件，就是事件源</span><br><span class="line">事件类型：值得就是不同的动作，单击onclick 双击ondblclick</span><br><span class="line">处理函数：就是一个实现功能的匿名函数</span><br><span class="line">注意：在事件中的this指向的就是事件源对象</span><br><span class="line">************************************************************************************************</span><br></pre></td></tr></table></figure>

<h2 id="操作元素属性"><a href="#操作元素属性" class="headerlink" title="操作元素属性"></a>操作元素属性</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">1.console.dir(对象名);可以得到对象的所有属性</span><br><span class="line">************************************************************************************************</span><br><span class="line">2.一般：获取数据的值就是：对象名.属性名</span><br><span class="line">	    赋值就是：对象名.属性名=值;</span><br><span class="line">************************************************************************************************</span><br><span class="line">3.innerText和innerHTML</span><br><span class="line">获取：</span><br><span class="line">      通过对象.innerText获取标签中的内容</span><br><span class="line">      通过对象.innerHTML获取标签中的内容</span><br><span class="line">      区别：</span><br><span class="line">      innerText：</span><br><span class="line">      只能获取文本信息</span><br><span class="line">      innerHTML</span><br><span class="line">      *可以获取文本信息</span><br><span class="line">      *可以获取标签</span><br><span class="line">      *还可以获取特殊符号（回车换行等）</span><br><span class="line">赋值：</span><br><span class="line">通过对象.innerText=值;如果设置html标签将以文本的形式展示</span><br><span class="line">通过对象.innerHTML=值;可以设置html标签</span><br><span class="line">************************************************************************************************</span><br><span class="line">4.src属性</span><br><span class="line">获取对象src</span><br><span class="line">对象名.src;</span><br><span class="line">赋值</span><br><span class="line">对象名.src = 值;</span><br><span class="line">5.className用js的方式给标签设置类名</span><br><span class="line">步骤：首先要写好类样式</span><br><span class="line">	 然后对象名.className=&apos;类名&apos;;</span><br><span class="line">可以添加多个类名</span><br><span class="line">对象名.className=&apos;类名1 类名2&apos;;</span><br></pre></td></tr></table></figure>

<h2 id="阻止a标签跳转"><a href="#阻止a标签跳转" class="headerlink" title="阻止a标签跳转"></a>阻止a标签跳转</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">在事件中设置：return flase;</span><br></pre></td></tr></table></figure>
